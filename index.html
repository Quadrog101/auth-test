<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/adaptive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Raleway:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script defer src="./js/login.js"></script>
    <title>Login</title>
  </head>
  <body>  
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <div class="container">
            <div class="display-border">
                <div class="corner">
                    <img src="./img/topleftcorner.svg">
                </div>
                <div class="strip"></div>
                <div class="corner">
                    <img src="./img/toprightcorner.svg">
                </div>
            </div>

            <div class="container-auth">
                <div class="strip-vertical"></div>
                <div class="auth-success"></div>
                <form action="" class="auth">
                    <div class="auth__header">
                        <div class="auth__header__img">
                            <img alt="authorization" src="./img/flower.png">
                        </div>
                        <h2 class="auth__header__label">Авторизация</h2>
                    </div>
                    <fieldset class="auth-toggle">
                        <div class="auth__footer">
                            <div class="auth__footer__input">
                                <div><img src="./img/person-icon.svg"></div>
                                <input id="username" type="text" class="auth__footer__input-textbox username" placeholder="Email или телефон"></input>
                            </div>
                            <div class="auth__footer__input">
                                <div><img src="./img/key-icon.svg"></div>
                                <input id="password" type="password" class="auth__footer__input-textbox password" placeholder="Пароль"></input>
                            </div>
                            <div class="auth__footer__warning"></div>
                            <button class="auth__footer__submit" type="submit">Войти</button>
                        </div>
                    </fieldset>
                </form>
                <div class="strip-vertical"></div>
            </div>

            <div class="preloader">
                <svg class="preloader__image" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <path fill="#CFAA59"
                    d="M304 48c0 26.51-21.49 48-48 48s-48-21.49-48-48 21.49-48 48-48 48 21.49 48 48zm-48 368c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zm208-208c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zM96 256c0-26.51-21.49-48-48-48S0 229.49 0 256s21.49 48 48 48 48-21.49 48-48zm12.922 99.078c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.491-48-48-48zm294.156 0c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.49-48-48-48zM108.922 60.922c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.491-48-48-48z">
                  </path>
                </svg>
            </div>

            <div class="display-border">
                <div class="corner">
                    <img src="./img/botleftcorner.svg">
                </div>
                <div class="strip"></div>
                <div class="corner">
                    <img src="./img/botrightcorner.svg">
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
